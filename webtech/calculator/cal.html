<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="box">
        <h1>Calculator</h1>
    <div class="calc">
        <input type="number" placeholder="0">
        <div class="clac-buttons">
            <button class="clac-button clear">C</button>
            <button class="clac-button">&divide;</button>
            <button class="clac-button">7</button>
            <button class="clac-button">8</button>
            <button class="clac-button">9</button>
            <button class="clac-button">&times;</button>
            <button class="clac-button">4</button>
            <button class="clac-button">5</button>
            <button class="clac-button">6</button>
            <button class="clac-button">&minus;</button>
            <button class="clac-button">1</button>
            <button class="clac-button">2</button>
            <button class="clac-button">3</button>
            <button class="clac-button">+</button>
            <button class="clac-button zero">0</button>
            <button class="clac-button equals">&equals;</button>
        </div>
    </div>
    </div>
</body>
</html>
